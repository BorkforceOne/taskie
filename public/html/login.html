<!DOCTYPE html>
<html>
<head>
    <title>Taskie</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <link href="/stylesheets/login.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
    <script src="/javascripts/taskie.accounts.js"></script>
</head>
<body>
    <div class="container" ng-app="app" ng-controller="loginController">
			<div class="title">
					<h1>Taskie</h1>
			</div>

			<div class="form-signin">
				<div class="login-group">
					<input class="form-control" name="username" placeholder="Username" required="" ng-model="userinfo.username" type="text">
					<input class="form-control" name="password" placeholder="Password" required="" ng-model="userinfo.password" type="password">
					<a href="#" class="btn btn-lg half-span btn-success" ng-click="login()">Sign In</a>
					<a href="/html/register.html" class="btn btn-lg half-span btn-success">Sign Up</a>
				</div>
			</div>

      <pre>Response Info<br><code>{{ response | json }}</code></pre>
    </div>
</body>
</html>
