<!DOCTYPE html>
<html>
<head>
    <title>Taskie</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <link href="/stylesheets/register.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
    <script src="/javascripts/taskie.accounts.js"></script>
</head>
<body>
    <div class="container" ng-app="app" ng-controller="registerController">
			<div class="col-sm-12 col-xs-12 col-md-6 col-lg-6">
					<div class="title">
							<h1>Taskie</h1>
					</div>
					<p>Taskie is a simple task manager for your work and everyday time. Be
					the master of your schedule, not the other way around!</p>
			</div>

    <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6">
			<div class="form-signin">
					<input autofocus="" class="form-control" ng-model="userinfo.username" name="username" placeholder="Username" required="" type="text">
					<input autofocus="" class="form-control" ng-model="userinfo.password" name="password" placeholder="Password" required="" type="password">
					<input autofocus="" class="form-control" ng-model="userinfo.password_conf" name="password_conf"	placeholder="Confirm Password" required="" type="password">
					<input autofocus="" class="form-control" ng-model="userinfo.firstname" name="firstname" placeholder="Firstname" required="" type="text">
					<input autofocus="" class="form-control" ng-model="userinfo.lastname" name="lastname" placeholder="Lastname" required="" type="text">
					<input autofocus="" class="form-control" ng-model="userinfo.email" name="email" placeholder="Email" required="" type="email">
					<input autofocus="" class="form-control" ng-model="userinfo.email_conf" name="email_conf"	placeholder="Confirm Email" required="" type="email">
					<br>
					<a href="#" class="btn btn-lg half-span btn-success" ng-click="register()">Sign Up</a>
					Or <a href="/html/login.html">sign in</a>
			<div class="form-signin">
    </div>

      <pre>Response Info<br><code>{{ response | json }}</code></pre>
    </div>
</body>
</html>
