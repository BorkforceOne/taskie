<div class="modal-header">
    <h3 class="modal-title">Reset Password</h3>
</div>
<div class="modal-body">
  <p>Please enter the email address associated with your account.</p>
  <div class="form-signin">
    <div class="login-group">
      <input class="form-control" name="email" placeholder="Email" ng-model="email" required="" type="text">
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class = "btn-toolbar pull-right">
    <button class="btn btn-primary" type="button" ng-click="ok()">Reset</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
