<div class="container">
	<div class='col-sm-12'>
		<a href="/logout" class="btn btn-ms btn-success pull-right">Sign Out</a>
	</div>
</div>

<div class="title">
		<h1>Taskie</h1>
</div>

<div class="container">
	<uib-accordion>
		<uib-accordion-group ng-repeat="task in tasks" is-open="status.open" panel-class="panel-info">
			<uib-accordion-heading>
				<b>{{task.data.Title}}</b>
				<div class="pull-right">
					<b>{{task.data.DateDue | date:'MMM dd yyyy @ h:mm a'}}&nbsp&nbsp</b>
					<a style="margin-top: -4px;" target="_blank" class="btn btn-danger btn-xs" data-type="minus" ng-click="delTask(task.data.TaskID)">
						<span class="glyphicon glyphicon-minus"></span>
					</a>
					<span class="glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></span>
				</div>
			</uib-accordion-heading>
			{{task.data.Description}}
		</uib-accordion-group>
	</uib-accordion>
</div>

<div class="container">
	<hr>
	<div class="row">
		<div class='col-sm-2'>
			<input type='text' ng-model="addtask.title" placeholder="Title" class="form-control"/>
		</div>
		<div class='col-sm-6'>
			<textarea rows="3" ng-model="addtask.description" placeholder="Description" class="form-control"/>
		</div>
		<div class='col-sm-2'>
			<input type='text' placeholder="Due Datetime" class="form-control" id='datetimepicker'/>
		</div>
		<div class='col-sm-2'>
			<a target="_blank" class="btn btn-lg btn-success" ng-click="addTask()">Add Task</a>
		</div>
		<script type="text/javascript">
			$(function () {
				$('#datetimepicker').datetimepicker();
			});
		</script>
	</div>
</div>
