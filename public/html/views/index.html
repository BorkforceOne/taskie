<div class="container">
	<div class='col-sm-12'>
		<a href="/logout" class="btn btn-ms btn-success pull-right">Sign Out</a>
	</div>
</div>

<div class="title">
		<h1>Taskie</h1>
</div>

<script type="text/ng-template" id="group-template.html">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
					ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
			</h4>
		</div>
		<div class="panel-collapse collapse" uib-collapse="!isOpen">
			<div class="panel-body" style="text-align: right" ng-transclude></div>
		</div>
	</div>
</script>

<div class="container">
	<uib-accordion close-others="oneAtATime">
		<uib-accordion-group ng-repeat="task in tasks" is-open="status.open">
			<uib-accordion-heading>
				<b>{{task.data.Title}}</b>
				<span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></span>
				<button type="button" class="pull-right btn btn-danger btn-xs" data-type="minus" ng-click="delTask(task.data.TaskID)">
					<span class="glyphicon glyphicon-minus"></span>
				</button>
				<b class="pull-right">{{task.data.DateDue | date:'MMM dd yyyy @ h:mm a'}}&nbsp&nbsp</b>
			</uib-accordion-heading>
			{{task.data.Description}}
		</uib-accordion-group>
	</uib-accordion>
</div>

<div class="container">
	<div class="row">
		<div class='col-sm-2'>
			<input type='text' ng-model="addtask.title" placeholder="Title" class="form-control"/>
		</div>
		<div class='col-md-6'>
			<textarea rows="3" ng-model="addtask.description" placeholder="Description" class="form-control"/>
		</div>
		<div class='col-sm-2'>
			<input type='text' placeholder="Due Datetime" class="form-control" id='datetimepicker'/>
		</div>
		<div class='col-sm-2'>
			<a target="_blank" class="btn btn-lg btn-success" ng-click="addTask()">Add Task</a>
		</div>
		<script type="text/javascript">
			$(function () {
				$('#datetimepicker').datetimepicker();
			});
		</script>
	</div>
</div>
